<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт игр</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="top center">
        <header class="header">
            <h1 class="header__title">Добро пожаловать на мой сайт !</h1>
            <p class="header__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай

                <span class="header__world">приступай</span>

            <div class="header__form">
                <a class="header__form--link" href="#">поехали</a>
            </div>
        </header>
    </div>
    <div class="product__box center">
        <div class="product">
            <div class="product__img1"> <span class="product__name">игра 1</span></div>
            <div class="product__img2"> <span class="product__name">игра 2</span></div>

    </div>
